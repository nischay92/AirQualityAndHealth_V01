<div class="search-bar">
    <form action="/search" method="GET">
        <!-- Pollutant Dropdown -->
        <div class="form-group">
            <label for="pollutant">Pollutant:</label>
            <select id="pollutant" name="pollutant" class="form-control">
                <option value="ozone">Ozone</option>
                <option value="pm25">PM 2.5</option>
                <option value="pm10">PM 10</option>
                <option value="no2">Nitrogen Dioxide (NO2)</option>
                <option value="so2">Sulfur Dioxide (SO2)</option>
            </select>
        </div>

        <!-- County Dropdown -->
        <div class="form-group">
            <label for="county">County:</label>
            <select id="county" name="county" class="form-control">
                <option value="county1">County 1</option>
                <option value="county2">County 2</option>
                <option value="county3">County 3</option>
                <option value="county4">County 4</option>
            </select>
        </div>

        <!-- Date Range -->
        <div class="form-group date-range">
            <label for="date-range">Date Range:</label>
            <input type="date" id="start-date" name="start_date" class="form-control">
            <span>to</span>
            <input type="date" id="end-date" name="end_date" class="form-control">
        </div>

        <!-- Search Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>
